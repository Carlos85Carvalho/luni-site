<section id="contato" class="cta-final">
    <div class="container cta-container">
      <div class="cta-card">
        <h2 style="font-size: 2.5rem; margin-bottom: 20px;">Pronto para modernizar seu atendimento?</h2>
        <p style="font-size: 1.2rem; color: var(--gray); margin-bottom: 30px;">
          Preencha o formulário abaixo. Nossa equipe entrará em contato para mostrar como a Luni funciona no seu negócio.
        </p>
        
        <div class="contact-form">
          <h3 style="margin-bottom: 30px; text-align: center;">Solicite uma Demonstração</h3>
          <form action="https://formsubmit.co/carlosdecar@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Novo Lead - Solicitação de Demo Luni">
            <input type="hidden" name="_template" value="table">
            
            <div class="form-group">
              <input type="text" name="nome" class="form-input" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
              <input type="tel" name="whatsapp" class="form-input" placeholder="Seu WhatsApp com DDD" required>
            </div>
            
            <div class="form-group">
              <input type="email" name="email" class="form-input" placeholder="Seu e-mail profissional" required>
            </div>
            
            <div class="form-group">
              <select name="segmento" class="form-input" required>
                <option value="" disabled selected>Qual seu segmento?</option>
                <option value="Salao/Barbearia">Salão/Barbearia</option>
                <option value="Clinica">Clínica/Consultório</option>
                <option value="Estetica">Estética</option>
                <option value="Pet">Pet Shop/Veterinária</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
            
            <button type="submit" class="btn-submit">
              <i class="fas fa-paper-plane"></i> Falar com Consultor
            </button>
          </form>
        </div>
        
        <p style="text-align: center; margin-top: 30px; color: var(--gray); font-size: 0.9rem;">
          <i class="fas fa-lock"></i> Seus dados estão 100% seguros conosco.
        </p>
      </div>
    </div>
  </section>
